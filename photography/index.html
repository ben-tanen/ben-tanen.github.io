}

function setLightboxImage(link, caption, ix) {
    $('#lightbox-image').attr('src', link)
    $('#lightbox-caption').html(caption);
    $('#lightbox').data('ix', ix)
}

$(window).keydown(function(e) {
    if ($('#lightbox').css('display') != 'none') {
        if (e.which == 27) {
            $('#lightbox').fadeOut(300);
            return;
        }

        var ix = $('#lightbox').data('ix');
        if (e.which == 37 || e.which == 38) {
            var img = $('.thumbnail:eq(' + Math.max(ix - 1, 0) + ')');
        } else if (e.which == 39 || e.which == 40) {
            var img = $('.thumbnail:eq(' + Math.min(ix + 1, $('.thumbnail').length - 1)  + ')');
        }
        setLightboxImage($(img).data('image-link'), $(img).data('image-caption'), $(img).index());
    }
});

$('.thumbnail').click(function() {
    setLightboxImage($(this).data('image-link'), $(this).data('image-caption'), $(this).index());
    $('#lightbox').fadeIn(300);
});

$('#lightbox').click(function(e) {
    if (e.target == this) {
        $('#lightbox').fadeOut(300);
    }
});

</script>
