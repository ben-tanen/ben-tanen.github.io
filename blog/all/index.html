---
layout: page
title: All Posts
---

<link rel="stylesheet" href="/assets/css/index.style.css">

<ul class='index_list'>
{% for post in site.posts %}
{% unless post.categories contains 'hidden' %}
	<li>
		<p id='index_date'>{{ post.date | date_to_string }}</p>
		<p id='index_title'><a href='{{ post.url }}'>{{ post.title }}</a></p>
	</li>
{% endunless %}
{% endfor %}
</ul>
