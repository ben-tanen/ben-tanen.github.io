---
layout: page
title: Blog
---

<link rel="stylesheet" href="/assets/css/index.style.css">

<ul id='index_list'>
{% for post in site.posts %}
{% unless post.categories contains 'hidden' %}
    <li>
        <div class='index_thumbnail' style='background-image: url("{% if post.thumbnail %}{{ post.thumbnail }}{% else %}/assets/img/posts/thumbnail/blank.png{% endif %}");'>
        </div>
        <p class='index_date'>{{ post.date | date_to_string }}</p>
        <p class='index_title'><a href='{{ post.url }}'>{{ post.title }}</a></p>
    </li>
{% endunless %}
{% endfor %}
</ul>
