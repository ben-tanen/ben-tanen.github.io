<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/assets/img/favicon.ico">
    <link href="/assets/css/landing.style.css" rel="stylesheet">

    <!-- jquery and d3 -->
    <script src="/assets/js/lib/jquery.min.js"></script>
    <script src="/assets/js/lib/d3.v4.min.js"></script>

    <!-- adobe typekit -->
    <script src="https://use.typekit.net/jru4jkm.js"></script>
    <script>
    try {
        Typekit.load({
            async: true,
            active: function() {
                setTimeout(function() { $('#landing-header h1 span:nth-of-type(1)').css('opacity', 1);
                }, 500); 
                setTimeout(function() { $('#landing-header h1 span:nth-of-type(2)').css('opacity', 1);
                }, 1000);
            },
            inactive: function() {
                setTimeout(function() { $('#landing-header h1 span:nth-of-type(1)').css('opacity', 1);
                }, 500); 
                setTimeout(function() { $('#landing-header h1 span:nth-of-type(2)').css('opacity', 1);
                }, 1000);
            }
        });
    } catch(e){}
    </script>
    
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Yantramanav:400,500,700" rel="stylesheet"> 

    <title>Ben Tanen</title>
</head>

<body>
    <svg id="background"></svg>

    <div id='landing-text'>
        <div id='landing-header'>
            <img id="face" src="/assets/img/me/face-f.png" alt="A picture of my face." />
            <h1><span class="tk-europa">Howdy</span><br /><span class="tk-europa">I'm Ben</span></h1>
        </div>

        {{ content }}

        {% include social.html %}
    </div>

    <script src="/assets/js/landing.js">
    </script>
</body>
</html>
