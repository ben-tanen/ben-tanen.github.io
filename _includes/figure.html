<p class="fig_paragraph">
    <a class="fig_link" 
        {% if include.link %}href="{{include.link}}"
        {% else %}href="{{include.src}}"
        {% endif %}
        target="_blank">
    <img src="{{include.src}}"  
        {% if include.alt %}alt="{{include.alt}}"
        {% elsif include.caption %}alt="{{include.caption}}"
        {% endif %}
        {% if include.width %}width="{{include.width}}"{% endif %}
    />
    </a>
</p>

{% if include.caption %}
<figcaption>
{{include.caption}}
</figcaption>
{% endif %}
